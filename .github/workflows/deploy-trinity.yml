name: Deploy Trinity Sites (HUMAN, THEORY, APPS)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_PAGES_PROJECT_HUMAN: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_HUMAN }}
  CLOUDFLARE_PAGES_PROJECT_THEORY: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_THEORY }}
  CLOUDFLARE_PAGES_PROJECT_APPS: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_APPS }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        site: [human, theory, apps]
        include:
          - site: human
            site_name: HUMAN (arif-fazil.com)
            dir: HUMAN
            project_env: CLOUDFLARE_PAGES_PROJECT_HUMAN
          - site: theory
            site_name: THEORY (apex.arif-fazil.com)
            dir: THEORY
            project_env: CLOUDFLARE_PAGES_PROJECT_THEORY
          - site: apps
            site_name: APPS (arifos.arif-fazil.com)
            dir: APPS
            project_env: CLOUDFLARE_PAGES_PROJECT_APPS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            ${{ matrix.dir }}/package-lock.json

      - name: Install dependencies (${{ matrix.site_name }})
        run: cd ${{ matrix.dir }} && npm install

      - name: Build (${{ matrix.site_name }})
        run: cd ${{ matrix.dir }} && npm run build

      - name: Deploy to Cloudflare Pages (${{ matrix.site_name }})
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env[matrix.project_env] }}
          directory: ${{ matrix.dir }}/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment Complete (${{ matrix.site_name }})
        run: echo "Successfully deployed ${{ matrix.site_name }}"

  summary:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "Trinity Deployment Complete!"
          echo "HUMAN (Portfolio): https://arif-fazil.com"
          echo "THEORY (APEX Canon): https://apex.arif-fazil.com"
          echo "APPS (arifOS): https://arifos.arif-fazil.com"
