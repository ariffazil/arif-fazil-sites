name: Deploy Trinity Sites (Body, Soul, Docs)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_PAGES_PROJECT_BODY: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_BODY }}
  CLOUDFLARE_PAGES_PROJECT_SOUL: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_SOUL }}
  CLOUDFLARE_PAGES_PROJECT_DOCS: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_DOCS }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        site: [body, soul, docs]
        include:
          - site: body
            site_name: BODY (arif-fazil.com)
            dir: body
            project_env: CLOUDFLARE_PAGES_PROJECT_BODY
          - site: soul
            site_name: SOUL (apex.arif-fazil.com)
            dir: soul
            project_env: CLOUDFLARE_PAGES_PROJECT_SOUL
          - site: docs
            site_name: DOCS (arifos.arif-fazil.com)
            dir: docs
            project_env: CLOUDFLARE_PAGES_PROJECT_DOCS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            ${{ matrix.dir }}/package-lock.json

      - name: Install dependencies (${{ matrix.site_name }})
        run: cd ${{ matrix.dir }} && npm install

      - name: Build (${{ matrix.site_name }})
        run: cd ${{ matrix.dir }} && npm run build

      - name: Deploy to Cloudflare Pages (${{ matrix.site_name }})
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env[matrix.project_env] }}
          directory: ${{ matrix.dir }}/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úÖ Deployment Complete (${{ matrix.site_name }})
        run: echo "Successfully deployed ${{ matrix.site_name }}"

  summary:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: üì¢ Deployment Summary
        run: |
          echo "üöÄ Trinity Deployment Complete!"
          echo "üìç BODY (Portfolio): https://arif-fazil.com"
          echo "üìç SOUL (APEX Canon): https://apex.arif-fazil.com"
          echo "üìç DOCS (arifOS): https://arifos.arif-fazil.com"
