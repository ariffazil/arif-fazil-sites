name: Deploy Trinity Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-body:
    name: Deploy BODY (arif-fazil.com)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build BODY
        run: |
          cd body
          npm ci
          npm run build
          cp public/*.jpg dist/ 2>/dev/null || true
          cp public/*.png dist/ 2>/dev/null || true

      - name: Deploy BODY to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy body/dist --project-name=ariffazil --branch=main

  deploy-soul:
    name: Deploy SOUL (apex.arif-fazil.com)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build SOUL
        run: |
          cd soul
          npm ci
          npm run build
          cp public/*.jpg dist/ 2>/dev/null || true
          cp public/*.png dist/ 2>/dev/null || true

      - name: Deploy SOUL to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy soul/dist --project-name=apex --branch=main

  deploy-docs:
    name: Deploy DOCS (arifos.arif-fazil.com)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build DOCS
        run: |
          cd docs
          npm ci
          npm run build

      - name: Deploy DOCS to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs/dist --project-name=arifos --branch=main

  verify:
    name: Verify Sites Online
    needs: [deploy-body, deploy-soul, deploy-docs]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for propagation
        run: sleep 15

      - name: Check all sites
        run: |
          echo "========================================"
          echo "  TRINITY FRONTEND — DEPLOYMENT CHECK"
          echo "========================================"
          for site in "https://arif-fazil.com BODY" "https://apex.arif-fazil.com SOUL" "https://arifos.arif-fazil.com DOCS"; do
            url=$(echo $site | cut -d' ' -f1)
            name=$(echo $site | cut -d' ' -f2)
            if curl -sf --max-time 10 "$url" > /dev/null; then
              echo "  $name: ONLINE  ($url)"
            else
              echo "  $name: CHECK   ($url) — may need a minute"
            fi
          done
          echo "========================================"
          echo "  DITEMPA BUKAN DIBERI"
          echo "========================================"
