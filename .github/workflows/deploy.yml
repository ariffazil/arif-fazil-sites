name: Deploy Trinity Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-human:
    name: Deploy HUMAN (arif-fazil.com)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Generate build provenance
      - name: Generate Build Info
        run: |
          BUILD_INFO="{\"commit\":\"$(git rev-parse --short HEAD)\",\"branch\":\"$(git rev-parse --abbrev-ref HEAD)\",\"built\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"version\":\"v55.2\"}"
          echo "$BUILD_INFO" > HUMAN/public/build-info.json

      - name: Copy shared components
        run: |
          mkdir -p HUMAN/src/shared/components
          mkdir -p THEORY/src/shared/components
          mkdir -p APPS/src/shared/components
          cp -r shared/components/* HUMAN/src/shared/components/
          cp -r shared/components/* THEORY/src/shared/components/
          cp -r shared/components/* APPS/src/shared/components/

      - name: Update imports for local paths
        run: |
          find HUMAN/src -name "*.tsx" -exec sed -i "s|'../../shared/components/TrinityLogo'|'./shared/components/TrinityLogo'|g" {} \;
          find THEORY/src -name "*.tsx" -exec sed -i "s|'../../shared/components/TrinityLogo'|'./shared/components/TrinityLogo'|g" {} \;
          find APPS/src -name "*.tsx" -exec sed -i "s|'../../shared/components/TrinityLogo'|'./shared/components/TrinityLogo'|g" {} \;

      - name: Build HUMAN
        run: |
          cd HUMAN
          npm ci
          npm run build
          cp public/*.jpg dist/ 2>/dev/null || true
          cp public/*.png dist/ 2>/dev/null || true
          cp public/_headers dist/ 2>/dev/null || true
          cp public/_redirects dist/ 2>/dev/null || true
          cp public/robots.txt dist/ 2>/dev/null || true
          cp public/sitemap.xml dist/ 2>/dev/null || true
          cp public/llms.txt dist/ 2>/dev/null || true
          cp public/llms.json dist/ 2>/dev/null || true
          cp public/build-info.json dist/ 2>/dev/null || true

      - name: Deploy HUMAN to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy HUMAN/dist --project-name=ariffazil --branch=main

  deploy-theory:
    name: Deploy THEORY (apex.arif-fazil.com)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate Build Info
        run: |
          BUILD_INFO="{\"commit\":\"$(git rev-parse --short HEAD)\",\"branch\":\"$(git rev-parse --abbrev-ref HEAD)\",\"built\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"version\":\"v55.2\"}"
          echo "$BUILD_INFO" > THEORY/public/build-info.json

      - name: Copy shared components
        run: |
          mkdir -p THEORY/src/shared/components
          cp -r shared/components/* THEORY/src/shared/components/

      - name: Update imports for local paths
        run: |
          find THEORY/src -name "*.tsx" -exec sed -i "s|'../../shared/components/TrinityLogo'|'./shared/components/TrinityLogo'|g" {} \;

      - name: Build THEORY
        run: |
          cd THEORY
          npm ci
          npm run build
          cp public/*.jpg dist/ 2>/dev/null || true
          cp public/*.png dist/ 2>/dev/null || true
          cp public/_headers dist/ 2>/dev/null || true
          cp public/_redirects dist/ 2>/dev/null || true
          cp public/robots.txt dist/ 2>/dev/null || true
          cp public/sitemap.xml dist/ 2>/dev/null || true
          cp public/llms.txt dist/ 2>/dev/null || true
          cp public/llms.json dist/ 2>/dev/null || true
          cp public/build-info.json dist/ 2>/dev/null || true
          cp -r public/api dist/ 2>/dev/null || true

      - name: Deploy THEORY to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy THEORY/dist --project-name=apex --branch=main

  deploy-apps:
    name: Deploy APPS (arifos.arif-fazil.com)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate Build Info
        run: |
          BUILD_INFO="{\"commit\":\"$(git rev-parse --short HEAD)\",\"branch\":\"$(git rev-parse --abbrev-ref HEAD)\",\"built\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",\"version\":\"v55.2\"}"
          echo "$BUILD_INFO" > APPS/public/build-info.json

      - name: Copy shared components
        run: |
          mkdir -p APPS/src/shared/components
          cp -r shared/components/* APPS/src/shared/components/

      - name: Update imports for local paths
        run: |
          find APPS/src -name "*.tsx" -exec sed -i "s|'../../shared/components/TrinityLogo'|'./shared/components/TrinityLogo'|g" {} \;

      - name: Build APPS
        run: |
          cd APPS
          npm ci
          npm run build
          cp public/_headers dist/ 2>/dev/null || true
          cp public/_redirects dist/ 2>/dev/null || true
          cp public/robots.txt dist/ 2>/dev/null || true
          cp public/sitemap.xml dist/ 2>/dev/null || true
          cp public/llms.txt dist/ 2>/dev/null || true
          cp public/llms.json dist/ 2>/dev/null || true
          cp public/build-info.json dist/ 2>/dev/null || true

      - name: Deploy APPS to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy APPS/dist --project-name=arifos --branch=main

  verify:
    name: Verify Sites Online
    needs: [deploy-human, deploy-theory, deploy-apps]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for propagation
        run: sleep 15

      - name: Check all sites
        run: |
          echo "========================================"
          echo "  TRINITY FRONTEND — DEPLOYMENT CHECK"
          echo "========================================"
          for site in "https://arif-fazil.com HUMAN" "https://apex.arif-fazil.com THEORY" "https://arifos.arif-fazil.com APPS"; do
            url=$(echo $site | cut -d' ' -f1)
            name=$(echo $site | cut -d' ' -f2)
            if curl -sf --max-time 10 "$url" > /dev/null; then
              echo "  $name: ONLINE  ($url)"
            else
              echo "  $name: CHECK   ($url) — may need a minute"
            fi
          done
          echo "========================================"
          echo "  DITEMPA BUKAN DIBERI"
          echo "========================================"
